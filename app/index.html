    <link rel="stylesheet" href="styles/font-awesome.min.css">

<body ng-app="directives101App" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <!--[if lt IE 9]>

    <!-- Add your site or application content here -->
    <nav class="top-bar">
        <ul class="title-area">
            <!-- Title Area -->
            <li class="name">
              <h1><a toggle-sidr-menu><i class="icon-reorder"></i> Directives 101</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
    </nav>    

    <div class="content" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>

    <div sidr-menu>
        <ul>
            <li ng-repeat="directive in directives" ng-class="{true:'current-directive'}[directive.isCurrent]">
                <a ng-click="loadDirective(directive)" >
                    <div>
                        <i class="icon-angle-right icon-2x menu-seleced-item-icon" ng-show="directive.isCurrent"></i> 
                        <div class="directive-headline">{{directive.name}}</div>
                        <div class="directive-subtitle">{{directive.description}}</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>    
    <script src="components/sidr/jquery.sidr.min.js"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular/angular-sanitize.min.js"></script>
    <script src="components/jquery/jquery.adipoli.min.js"></script>
    <script src="components/popover.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/sidr.js"></script>
    <script src="scripts/directives/nextButton.js"></script>
    <script src="scripts/controllers/DirectiveHelloWorldCtrl.js"></script>
    <script src="scripts/controllers/DirectiveRedifyCtrl.js"></script>
    <script src="scripts/controllers/DirectiveColorifyCtrl.js"></script>
    <script src="scripts/controllers/DirectivePartialColorifyCtrl.js"></script>
    <script src="scripts/controllers/DirectiveCloneItCtrl.js"></script>
    <script src="scripts/controllers/DirectiveAdipoliCtrl.js"></script>
    <script src="scripts/controllers/DirectiveAECtrl.js"></script>
    <script src="scripts/controllers/WordCountCtrl.js"></script>
    <script src="scripts/controllers/IOSPopoverCtrl.js"></script>
    <script src="scripts/controllers/DirectiveWithCallbackCtrl.js"></script>
    <script src="scripts/controllers/RegexSwitchCtrl.js"></script>
    <script src="scripts/controllers/IsolateScopeCtrl.js"></script>
    <script src="scripts/controllers/DirectiveOutputCtrl.js"></script>

    <!-- endbuild -->

    <script src="components/rainbow/rainbow.js"></script>
    <script src="components/rainbow/language/generic.js"></script>
    <script src="components/rainbow/language/css.js"></script>
    <script src="components/rainbow/language/html.js"></script>
    <script src="components/rainbow/language/javascript.js"></script>
